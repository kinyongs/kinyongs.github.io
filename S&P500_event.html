<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S&P500 ì£¼ìš” ì´ë²¤íŠ¸ ì°¨íŠ¸</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="price_daily.js"></script>
  <style>
    .insight-box {
      background: #222;
      color: #f0f0f0;
      padding: 15px;
      margin: 20px auto;
      max-width: 800px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    .insight-box h3 {
      margin-top: 0;
      color: #ffcc00;
      font-size: 1.2rem;
    }
    .insight-box ul {
      list-style: none;
      padding: 0;
    }
    .insight-box li {
      margin: 5px 0;
      border-bottom: 1px dashed #444;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="nav-placeholder"></div>
  <script>
    fetch("includes/nav.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("nav-placeholder").innerHTML = data;
      });
  </script>


<div class="card">
  <h1>ğŸ“Œ S&P500 ì£¼ìš” ì´ë²¤íŠ¸ ì‹œê°í™”</h1>
  <section class="inputs">
    <table>
      <tr><th>â³ ì‹œì‘ ì—°ë„</th><td><input type="number" id="startYear" /></td></tr>
      <tr><th>â±ï¸ ì¢…ë£Œ ì—°ë„</th><td><input type="number" id="endYear" /></td></tr>
      <tr><th>Yì¶• ìŠ¤ì¼€ì¼</th>
        <td>
          <label><input type="radio" name="scaleType" value="linear" checked /> ì„ í˜•</label>
          <label><input type="radio" name="scaleType" value="logarithmic" /> ë¡œê·¸</label>
        </td>
      </tr>
      <tr><th>ğŸ“‚ ì¹´í…Œê³ ë¦¬ ì„ íƒ</th><td><div class="category-filter" id="categoryFilters"></div></td></tr>
      <tr><th>ğŸ“‰ ê¸‰ë³€ ê°ì§€ ì„ê³„ì¹˜ (%)</th><td><input type="number" id="changeThreshold" value="10" min="1" max="50" step="0.1" /></td></tr>
    </table>
    <div style="text-align: center; margin-top: 15px;">
      <button onclick="drawChart()">ğŸ“Š ì´ë²¤íŠ¸ ì°¨íŠ¸ ê·¸ë¦¬ê¸°</button>
    </div>
  </section>

  <div class="chart-wrapper">
    <canvas id="eventChart"></canvas>
  </div>
  <div class="insight-box" id="insight"></div>
</div>

<script>
let eventData = [];
const categoryColors = {};

fetch("historical_events.json")
  .then(res => res.json())
  .then(data => {
    eventData = data.map(e => ({
      ...e,
      date: new Date(e.date)
    }));
    renderCategoryFilters();
    drawChart();
  });

function renderCategoryFilters() {
  const container = document.getElementById("categoryFilters");
  const categories = [...new Set(eventData.map(e => e.category))];
  container.innerHTML = categories.map((cat, idx) => {
    const color = `hsl(${idx * 30 % 360}, 70%, 50%)`;
    categoryColors[cat] = color;
    return `<label><input type="checkbox" value="${cat}" checked /> <span style="color:${color}">â– </span> ${cat}</label>`;
  }).join("\n");
}

function drawChart() {
  const startYear = parseInt(document.getElementById("startYear").value);
  const endYear = parseInt(document.getElementById("endYear").value);
  const scaleType = document.querySelector('input[name="scaleType"]:checked').value;
  const threshold = parseFloat(document.getElementById("changeThreshold").value);
  const selectedCategories = Array.from(document.querySelectorAll('#categoryFilters input:checked'))
    .map(cb => cb.value);

  const allDates = Object.keys(priceData)
    .filter(d => {
      const y = parseInt(d.split('-')[0]);
      return y >= startYear && y <= endYear;
    })
    .sort();

  const combinedData = allDates.map(date => {
    const event = eventData.find(e => e.date.toISOString().split('T')[0] === date && selectedCategories.includes(e.category));
    return {
      x: date,
      y: priceData[date],
      eventTitle: event ? event.title : null,
      eventCategory: event ? event.category : null,
      eventColor: event ? (categoryColors[event.category] || '#ffcc00') : null
    };
  });

  const ctx = document.getElementById("eventChart").getContext("2d");
  if (window.eventChartInstance) window.eventChartInstance.destroy();

  window.eventChartInstance = new Chart(ctx, {
    type: 'line',
    data: {
      datasets: [{
        label: 'S&P500 ì§€ìˆ˜',
        data: combinedData,
        parsing: {
          xAxisKey: 'x',
          yAxisKey: 'y'
        },
        borderColor: '#66b2ff',
        pointRadius: combinedData.map(d => d.eventTitle ? 5 : 0),
        pointBackgroundColor: combinedData.map(d => d.eventColor || 'transparent'),
        pointHoverRadius: combinedData.map(d => d.eventTitle ? 8 : 0),
        tension: 0.3
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        tooltip: {
          callbacks: {
            label: ctx => {
              const d = ctx.raw;
              const text = [`ì§€ìˆ˜: ${d.y.toFixed(2)}`];
              if (d.eventTitle) text.push(`${d.eventTitle}`, `ì¹´í…Œê³ ë¦¬: ${d.eventCategory}`);
              return text;
            }
          },
          displayColors: false,
          backgroundColor: 'rgba(255,255,255,0.95)',
          titleColor: '#111',
          bodyColor: '#111',
          borderColor: '#aaa',
          borderWidth: 1,
          titleFont: { size: 16, weight: 'bold' },
          bodyFont: { size: 14 }
        },
        title: {
          display: true,
          text: `${startYear}ë…„ ~ ${endYear}ë…„ S&P500 ì£¼ìš” ì´ë²¤íŠ¸`
        },
        legend: { display: false }
      },
      scales: {
        x: { title: { display: true, text: 'ë‚ ì§œ' } },
        y: { title: { display: true, text: 'S&P500 ì§€ìˆ˜' }, type: scaleType, beginAtZero: false }
      }
    }
  });

  // ê¸‰ê²©í•œ ë³€í™” íƒì§€ ì„¤ëª… ì¶”ê°€
  const insightList = [];
  combinedData.forEach((d, i) => {
    if (!d.eventTitle || i < 3 || i > combinedData.length - 4) return;
    const before = combinedData[i - 3].y;
    const after = combinedData[i + 3].y;
    const change = ((after - before) / before) * 100;
    if (Math.abs(change) >= threshold) {
      insightList.push(`<li><strong>${d.x}</strong> - ${d.eventTitle} â†’ <span style="color:${change > 0 ? 'lightgreen' : 'salmon'}">${change > 0 ? 'ê¸‰ë“±' : 'ê¸‰ë½'} (${change.toFixed(1)}%)</span></li>`);
    }
  });
  document.getElementById("insight").innerHTML = insightList.length ? `
    <h3>ğŸ“Œ ì´ë²¤íŠ¸ ì „í›„ ê¸‰ê²©í•œ ë³€í™”</h3>
    <ul>${insightList.join('')}</ul>` : '';
}

window.onload = () => {
  document.getElementById('startYear').value = 2000;
  document.getElementById('endYear').value = 2024;
};
</script>
</body>
<script>
  fetch("includes/nav.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("nav-placeholder").innerHTML = data;

      // â¬‡ï¸ ì£¼ì… í›„ toggle ì´ë²¤íŠ¸ ì—°ê²°
      const toggle = document.getElementById('navToggle');
      const links = document.getElementById('navLinks');
      toggle?.addEventListener('click', () => {
        links?.classList.toggle('active');
      });
    });
</script>
</html>
