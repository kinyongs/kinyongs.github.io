<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S&P500 지수와 EPS 관계 분석</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>

  <div style="text-align: right; margin-bottom: 10px;">
    <a href="index.html">🏠 메인으로</a>
  </div>

  <div class="card">
    <h1>📊 S&P500 가격과 EPS 관계 분석</h1>
    <p style="text-align: center; color: #555; margin-top: -1rem; margin-bottom: 2rem;">
      동일한 기간 동안의 지수와 주당순이익(EPS)을 비교하여 추세와 상관관계를 분석합니다.
    </p>

    <section style="width: 100%;">
      <canvas id="doubleYChart" height="500"></canvas>
      <div id="correlationText" style="text-align: center; font-size: 1.05rem; margin-top: 1.5rem; color: #495057;"></div>
    </section>
  </div>

  <div style="text-align: center; margin-top: 20px;">
    <button onclick="location.href='index.html'">🔙 메인으로 돌아가기</button>
  </div>

  <script src="price_totalreturn_monthly.js"></script>
  <script>
    function drawChart() {
      const labels = [];
      const prices = [];
      const eps = [];

      for (const date in priceData) {
        if (EPSData[date]) {
          labels.push(date);
          prices.push(priceData[date]);
          eps.push(EPSData[date]);
        }
      }

      function pearsonCorrelation(x, y) {
        const n = x.length;
        const avgX = x.reduce((a, b) => a + b, 0) / n;
        const avgY = y.reduce((a, b) => a + b, 0) / n;
        const cov = x.map((xi, i) => (xi - avgX) * (y[i] - avgY)).reduce((a, b) => a + b, 0);
        const stdX = Math.sqrt(x.map(xi => Math.pow(xi - avgX, 2)).reduce((a, b) => a + b, 0));
        const stdY = Math.sqrt(y.map(yi => Math.pow(yi - avgY, 2)).reduce((a, b) => a + b, 0));
        return cov / (stdX * stdY);
      }

      const correlation = pearsonCorrelation(prices, eps);

      const ctx = document.getElementById('doubleYChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'S&P500 지수',
              data: prices,
              borderColor: '#4e79a7',
              yAxisID: 'yPrice',
              tension: 0.3
            },
            {
              label: 'EPS',
              data: eps,
              borderColor: '#f28e2b',
              yAxisID: 'yEPS',
              tension: 0.3
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: 'S&P500 지수와 EPS 추세'
            },
            legend: {
              position: 'bottom'
            }
          },
          scales: {
            yPrice: {
              type: 'linear',
              position: 'left',
              title: {
                display: true,
                text: '지수'
              }
            },
            yEPS: {
              type: 'linear',
              position: 'right',
              title: {
                display: true,
                text: 'EPS'
              },
              grid: {
                drawOnChartArea: false
              }
            },
            x: {
              title: {
                display: true,
                text: '기간'
              }
            }
          }
        }
      });

      document.getElementById('correlationText').innerHTML =
        `📈 S&P500 지수와 EPS 간의 상관계수는 <strong>${correlation.toFixed(4)}</strong>입니다.`;
    }

    document.addEventListener("DOMContentLoaded", function () {
      drawChart();
    });
  </script>
</body>
</html>
