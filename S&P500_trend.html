<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S&P500 투자 수익률 추세 분석</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div style="text-align: right; margin-bottom: 10px;">
    <a href="index.html">🏠 메인으로</a>
  </div>

  <div class="card">
    <h1>📈 S&P500 투자 수익률 추세 분석</h1>
    <p style="text-align: center; color: #555; margin-top: -1rem; margin-bottom: 2rem;">
      시작 월과 종료 월을 선택하고, 해당 구간의 실적 및 CAGR(연복리 수익률)을 확인해보세요.
    </p>

    <section style="margin-bottom: 20px; text-align: center;">
      <table style="margin: 0 auto;">
        <tr>
          <th style="text-align: right; padding: 6px 10px;">📊 데이터 선택</th>
          <td style="text-align: left; padding: 6px 10px;">
            <label><input type="radio" name="dataType" value="price" checked onchange="updateDateOptions()"> Price</label>
            <label><input type="radio" name="dataType" value="totalReturn" onchange="updateDateOptions()"> Total Return</label>
          </td>
        </tr>
        <tr>
          <th style="text-align: right; padding: 6px 10px;">📐 Y축 스케일</th>
          <td style="text-align: left; padding: 6px 10px;">
            <label><input type="radio" name="yScale" value="linear" checked> 선형</label>
            <label><input type="radio" name="yScale" value="log"> 로그</label>
          </td>
        </tr>
        <tr>
          <th style="text-align: right; padding: 6px 10px;">⏳ 시작 월</th>
          <td style="text-align: left; padding: 6px 10px;"><select id="startMonth"></select></td>
        </tr>
        <tr>
          <th style="text-align: right; padding: 6px 10px;">⏱️ 종료 월</th>
          <td style="text-align: left; padding: 6px 10px;"><select id="endMonth"></select></td>
        </tr>
      </table>

      <div style="text-align: center; margin-top: 1rem;">
        <button onclick="drawChart()">📊 차트 그리기</button>
      </div>
    </section>

    <section>
      <canvas id="cagrChart" height="250"></canvas>
      <div id="cagrText" style="text-align: center; font-size: 1.05rem; margin-top: 1.2rem; color: #495057;"></div>
    </section>
  </div>

  <div style="text-align: center; margin-top: 20px;">
    <button onclick="location.href='index.html'">🔙 메인으로 돌아가기</button>
  </div>

  <script src="price_totalreturn_monthly.js"></script>
  <script>
    // 로그 스케일 등록
    Chart.register(Chart.registry.getScale('logarithmic'));

    let cagrChartInstance = null;

    function updateDateOptions() {
      const dataType = document.querySelector('input[name="dataType"]:checked').value;
      const data = dataType === 'price' ? priceData : totalReturnData;
      const keys = Object.keys(data);

      const startSelect = document.getElementById('startMonth');
      const endSelect = document.getElementById('endMonth');

      startSelect.innerHTML = '';
      endSelect.innerHTML = '';

      keys.forEach((key, index) => {
        const optionStart = document.createElement('option');
        optionStart.value = index;
        optionStart.text = key;
        startSelect.appendChild(optionStart);

        const optionEnd = document.createElement('option');
        optionEnd.value = index;
        optionEnd.text = key;
        endSelect.appendChild(optionEnd);
      });

      startSelect.selectedIndex = 0;
      endSelect.selectedIndex = keys.length - 1;
    }

    function drawChart() {
      const dataType = document.querySelector('input[name="dataType"]:checked').value;
      const yScaleType = document.querySelector('input[name="yScale"]:checked').value;
      const data = dataType === 'price' ? priceData : totalReturnData;

      const startIndex = parseInt(document.getElementById('startMonth').value);
      const endIndex = parseInt(document.getElementById('endMonth').value);

      if (startIndex >= endIndex) {
        alert('시작 월은 종료 월보다 앞서야 합니다.');
        return;
      }

      const keys = Object.keys(data);
      const period = keys.slice(startIndex, endIndex + 1);
      const values = period.map(k => data[k]);

      const startValue = values[0];
      const endValue = values[values.length - 1];
      const years = (values.length - 1) / 12;
      const cagr = Math.pow(endValue / startValue, 1 / years) - 1;
      const fitted = values.map((_, i) => startValue * Math.pow(1 + cagr, i / 12));

      // 로그 스케일: 0 이하 값을 null 처리
      let adjustedValues = values.map(v => (yScaleType === 'log' && v <= 0 ? null : v));
      let adjustedFitted = fitted.map(v => (yScaleType === 'log' && v <= 0 ? null : v));

      const ctx = document.getElementById('cagrChart').getContext('2d');
      if (cagrChartInstance && typeof cagrChartInstance.destroy === 'function') {
        cagrChartInstance.destroy();
      }

      cagrChartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: period,
          datasets: [
            {
              label: '실제 지수',
              data: adjustedValues,
              borderColor: '#4e79a7',
              fill: false,
              tension: 0.3
            },
            {
              label: `CAGR 적합선 (${(cagr * 100).toFixed(2)}%)`,
              data: adjustedFitted,
              borderColor: '#f28e2b',
              borderDash: [6, 3],
              fill: false,
              tension: 0.3
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: 'S&P500 CAGR 추세'
            },
            legend: {
              position: 'bottom'
            }
          },
          scales: {
            y: {
              type: yScaleType === 'log' ? 'logarithmic' : 'linear',
              title: {
                display: true,
                text: '지수 값'
              },
              ticks: yScaleType === 'log' ? {
                callback: value => value.toLocaleString()
              } : undefined
            },
            x: {
              title: {
                display: true,
                text: '기간'
              }
            }
          }
        }
      });

      document.getElementById('cagrText').innerHTML =
        `📈 <strong>${period[0]}</strong>부터 <strong>${period[period.length - 1]}</strong>까지의 CAGR(연복리 수익률)은 약 <strong style="color:#d9534f;">${(cagr * 100).toFixed(2)}%</strong>입니다.`;
    }

    updateDateOptions();
    drawChart();
  </script>
</body>
</html>
