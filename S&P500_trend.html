  <script>
    function fitCAGR(data, startIndex, endIndex) {
      const keys = Object.keys(data);
      const period = keys.slice(startIndex, endIndex + 1);
      const values = period.map(k => data[k]);

      const t = period.map((k, i) => i);
      const startValue = values[0];
      const endValue = values[values.length - 1];
      const years = (t[t.length - 1] + 1) / 12;
      const cagr = Math.pow(endValue / startValue, 1 / years) - 1;
      const fitted = t.map(i => startValue * Math.pow(1 + cagr, i / 12));

      return { period, values, fitted, cagr, startDate: period[0], endDate: period[period.length - 1] };
    }
