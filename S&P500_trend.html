<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S&P500 투자 수익률 추세 분석</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div style="text-align: right; margin-bottom: 10px;">
    <a href="index.html">🏠 메인으로</a>
  </div>

  <div class="card">
    <h1>📈 S&P500 투자 수익률 추세 분석</h1>
    <p style="text-align: center; color: #555; margin-top: -1rem; margin-bottom: 2rem;">
      선택한 기간 동안의 S&P500 Price 또는 Total Return 데이터를 바탕으로 연복리 수익률(CAGR)을 시각적으로 분석합니다.
    </p>

    <section>
      <table>
        <tr>
          <th>📊 데이터 선택</th>
          <td>
            <label><input type="radio" name="dataType" value="price" checked onchange="updateDateOptions()"> Price</label>
            <label><input type="radio" name="dataType" value="totalReturn" onchange="updateDateOptions()"> Total Return</label>
          </td>
        </tr>
        <tr>
          <th>📐 Y축 스케일</th>
          <td>
            <label><input type="radio" name="yScale" value="linear" checked> 선형</label>
            <label><input type="radio" name="yScale" value="log"> 로그</label>
          </td>
        </tr>
        <tr>
          <th>⏳ 시작 월</th>
          <td><select id="startMonth"></select></td>
        </tr>
        <tr>
          <th>⏱️ 종료 월</th>
          <td><select id="endMonth"></select></td>
        </tr>
      </table>

      <div style="text-align: center; margin-top: 1rem;">
        <button onclick="drawChart()">📊 차트 그리기</button>
      </div>
    </section>

    <section>
      <div id="chart" style="margin-top: 2rem;"></div>
      <div id="cagrText" style="text-align: center; font-size: 1.05rem; margin-top: 1.2rem; color: #495057;"></div>
    </section>
  </div>

  <div style="text-align: center; margin-top: 20px;">
    <button onclick="location.href='index.html'">🔙 메인으로 돌아가기</button>
  </div>

  <script src="price_totalreturn_monthly.js"></script>
  <script>
    function fitCAGR(data, startIndex, endIndex) {
      const keys = Object.keys(data);
      const period = keys.slice(startIndex, endIndex + 1);
      const values = period.map(k => data[k]);

      const t = period.map((k, i) => i);
      const startValue = values[0];
      const endValue = values[values.length - 1];
      const years = (t[t.length - 1] + 1) / 12;
      const cagr = Math.pow(endValue / startValue, 1 / years) - 1;
      const fitted = t.map(i => startValue * Math.pow(1 + cagr, i / 12));

      return { period, values, fitted, cagr, startDate: period[0], endDate: period[period.length - 1] };
    }

    function updateDateOptions() {
      const dataType = document.querySelector('input[name="dataType"]:checked').value;
      const data = dataType === 'price' ? priceData : totalReturnData;
      const keys = Object.keys(data);

      const startSelect = document.getElementById('startMonth');
      const endSelect = document.getElementById('endMonth');

      startSelect.innerHTML = '';
      endSelect.innerHTML = '';

      keys.forEach((key, index) => {
        const optionStart = document.createElement('option');
        optionStart.value = index;
        optionStart.text = key;
        startSelect.appendChild(optionStart);

        const optionEnd = document.createElement('option');
        optionEnd.value = index;
        optionEnd.text = key;
        endSelect.appendChild(optionEnd);
      });

      startSelect.selectedIndex = 0;
      endSelect.selectedIndex = keys.length - 1;
    }

    function drawChart() {
      const yScale = document.querySelector('input[name="yScale"]:checked').value;
      const dataType = document.querySelector('input[name="dataType"]:checked').value;
      const data = dataType === 'price' ? priceData : totalReturnData;

      const startIndex = parseInt(document.getElementById('startMonth').value);
      const endIndex = parseInt(document.getElementById('endMonth').value);

      if (startIndex >= endIndex) {
        alert('시작 월은 종료 월보다 앞서야 합니다.');
        return;
      }

      const fit = fitCAGR(data, startIndex, endIndex);
      const cagrPercent = (fit.cagr * 100).toFixed(2);

      // 텍스트 코멘트 형식으로 출력
      const comment = `📈 ${fit.startDate}부터 ${fit.endDate}까지의 CAGR(연복리 수익률)은 약 <strong style="color:#d9534f;">${cagrPercent}%</strong>입니다.`;
      document.getElementById('cagrText').innerHTML = comment;

      const traceData = {
        x: fit.period,
        y: fit.values,
        mode: 'markers',
        name: '실제 데이터'
      };

      const traceFit = {
        x: fit.period,
        y: fit.fitted,
        mode: 'lines',
        name: '적합 곡선'
      };

      const layout = {
        title: 'S&P500 CAGR 추세',
        yaxis: { type: yScale, title: '지수 값' },
        xaxis: { title: '기간' },
        autosize: true,
        showlegend: false
      };

      Plotly.newPlot('chart', [traceData, traceFit], layout, {responsive: true});
    }

    updateDateOptions();
    drawChart();
  </script>
</body>
</html>
