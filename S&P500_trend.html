  <script>
    function fitCAGR(data, startIndex, endIndex) {
      const keys = Object.keys(data);
      const period = keys.slice(startIndex, endIndex + 1);
      const values = period.map(k => data[k]);

      const t = period.map((k, i) => i);
      const startValue = values[0];
      const endValue = values[values.length - 1];
      const years = (t[t.length - 1] + 1) / 12;
      const cagr = Math.pow(endValue / startValue, 1 / years) - 1;
      const fitted = t.map(i => startValue * Math.pow(1 + cagr, i / 12));

      return { period, values, fitted, cagr };
    }

    function updateDateOptions() {

      startSelect.innerHTML = '';

      keys.forEach((key, index) => {
        const optionStart = document.createElement('option');
        optionStart.value = index;
        optionStart.text = key;
        startSelect.appendChild(optionStart);

        const optionEnd = document.createElement('option');
        optionEnd.value = index;
        optionEnd.text = key;
        endSelect.appendChild(optionEnd);
      });

      startSelect.selectedIndex = 0;
      endSelect.selectedIndex = keys.length - 1;
    }

    function drawChart() {
      const yScale = document.querySelector('input[name="yScale"]:checked').value;

      const endIndex = parseInt(document.getElementById('endMonth').value);

        alert('ì‹œì‘ ì›”ì€ ì¢…ë£Œ ì›”ë³´ë‹¤ ì•ì„œì•¼ í•©ë‹ˆë‹¤.');
        return;
      }

      const fit = fitCAGR(data, startIndex, endIndex);

      const traceData = {
        x: fit.period,
        y: fit.values,
        mode: 'markers',
        name: dataType === 'price' ? 'Price ë°ì´í„°' : 'Total Return ë°ì´í„°'
      };

      const traceFit = {
        x: fit.period,
        y: fit.fitted,
        mode: 'lines',
        name: `CAGR: ${(fit.cagr * 100).toFixed(2)}%`
      };

      const layout = {
        title: 'S&P500 CAGR ì¶”ì„¸',

        xaxis: {

        },
        autosize: true

      Plotly.newPlot('chart', [traceData, traceFit], layout, {responsive: true});
    }

    updateDateOptions();
    drawChart();
